<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Eine Musikseite fÃ¼r alle Musikliebhaber.">
    <title>Musik-Webseite</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4a90e2;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        section {
            padding: 50px 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        section h2 {
            color: #4a90e2;
            font-size: 2em;
            margin-bottom: 20px;
        }

        section p {
            line-height: 1.6;
        }

        audio {
            margin-top: 20px;
            width: 100%;
        }

        input[type="file"] {
            margin-top: 20px;
            font-size: 1em;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
        }

        button:hover {
            background-color: #357ABD;
        }

        section#uploaded-files {
            margin-top: 40px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Willkommen auf unserer Musikseite</h1>
        <nav>
            <ul>
                <li><a href="#home">Startseite</a></li>
                <li><a href="#music">Musik</a></li>
                <li><a href="#impressum">Impressum</a></li>
                <li><a href="#datenschutz">Datenschutz</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Musikdateien hochladen</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="file" accept="audio/*" required>
            <button type="submit">Datei hochladen</button>
        </form>

        <h2>Hochgeladene Musikdateien</h2>
        <ul id="uploadedFilesList"></ul>
    </section>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData();
            var fileInput = document.getElementById('fileInput');

            if (fileInput.files.length > 0) {
                formData.append('file', fileInput.files[0]);

                fetch('upload .php'), {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    if (data === 'success') {
                        alert('Datei erfolgreich hochgeladen!');
                        loadUploadedFiles();
                    } else {
                        alert('Fehler beim Hochladen der Datei');
                    }
                });
            }
        });

        function loadUploadedFiles() {
            fetch('list_files.php')
                .then(response => response.json())
                .then(data => {
                    var filesList = document.getElementById('uploadedFilesList');
                    filesList.innerHTML = '';
                    data.forEach(function(file) {
                        var li = document.createElement('li');
                        var link = document.createElement('a');
                        link.href = 'uploads/' + file;
                        link.textContent = file;
                        link.target = '_blank';
                        li.appendChild(link);
                        filesList.appendChild(li);
                    });
                });
        }

        // Dateien beim Laden der Seite anzeigen
        window.onload = loadUploadedFiles;
    </script>
</body>
</html>
